<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/html.css">
</head>
<body id="body1">

<div id="div1">
    <div id="div2">
        <div id="div3">

        </div>
    </div>
    <div id="div4">
        <form action="" method="get">

            <p>username:<input type="text" name="username" value="" placeholder="请输入用户名"><br/></p>
            <p>password:<input type="password" name="password" value="" placeholder="请输入密码"><br/></p>
            <!-- 单选框 -->
            <p>
                苹果<input type="radio" name="radio1" value="苹果" checked="checked"> <!-- 默认选中-->
                香蕉<input type="radio" name="radio1" value="香蕉">
                橘子<input type="radio" name="radio1" value="橘子">
            </p>
            <!-- 复选框 -->
            <p>
                苹果<input type="checkbox" name="radio1" value="苹果" checked="checked"> <!-- 默认选中-->
                香蕉<input type="checkbox" name="radio1" value="香蕉">
                橘子<input type="checkbox" name="radio1" value="橘子">
            </p>
            <!-- 下拉列表框 multiple多选-->
            <p>
                <select name="option1">
                    <option>英国</option>
                    <option selected="selected">中国</option><!-- 默认选中 -->
                    <option>日本</option>
                </select>
            </p>
            <p><input id="submit1" type="submit" value="login" title="点击登录"></p>
        </form>
    </div>
    <br>
    <div id="div5">
        <a>水果如下</a>
        <!-- 有序列表-->
        <ol type="1" reversed="reversed" start="10"><!-- 1 a A i I reversed倒序  start起始位-->
            <li>苹果</li>
            <li>香蕉</li>
            <li>橘子</li>
        </ol>
        <!--无序列表-->
        <ul type=""><!-- 1 a A i I-->
            <li>苹果</li>
            <li>橘子</li>
            <li>香蕉</li>
        </ul>
        <a href="http://www.baidu.com" title="点击跳转到百度"><img src="../images/img.jpg" title="斐秀智" id="img1"></a>
        <br>
        <a href="#body1"><img src="../images/timg.jpg" title="点击回到顶部" id="img2"></a>
    </div>
    <span></span>
    <div class="class1">
        <div class="class2">1</div>
        <div class="class2">2</div>
        <div class="class2">3</div>
